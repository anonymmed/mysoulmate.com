UserBundle\Entity\Sallefete:
    type: entity
    table: sallefete
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        nom:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
        description:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
        adresse:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
        categorie:
            type: string
            nullable: false
            length: 30
            options:
                fixed: false
        capacite:
            type: integer
            nullable: false
            options:
                unsigned: false
        note:
            type: integer
            nullable: false
            options:
                unsigned: false
        prix:
            type: float
            nullable: false
            precision: 10
            scale: 0
    lifecycleCallbacks: {  }
